<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">
<h:head>
    <title>Hello JSF World</title>
</h:head>
<h:body>
    <h:messages />
    <h:form>
        <h:outputText value="#{hello.message}"/><br/>
        <h:inputText id="userInput" value="#{hello.userInput}"/>
        <h:message for="userInput" />
        <br/>
        <h:commandButton value="Submit" action="#{hello.submit}"/>
    </h:form>
</h:body>
</html>
