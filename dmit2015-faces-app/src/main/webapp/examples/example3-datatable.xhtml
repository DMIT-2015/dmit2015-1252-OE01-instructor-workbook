<!-- This is a Faces composition page that extends the layout template -->
<ui:composition
        template="/WEB-INF/faces-templates/layout.xhtml"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:h="jakarta.faces.html"
        xmlns:f="jakarta.faces.core"
        xmlns:p="primefaces"
        xmlns:o="http://omnifaces.org/ui">

    <!-- Page metadata for title, description, and keywords -->
    <ui:param name="title" value="example3-datatable"/>

    <!-- Define main content for the page -->
    <ui:define name="maincontent">
        <div class="card">
            <h1 role="heading" aria-level="1">Example 3 - InputText, DataTable, and CommandButton</h1>
            <h:form id="example3-datatable_form" role="form">
                <p:panel header="Welcome to Example 3 - InputText, DataTable, and CommandButton">
                    <!-- Add page-specific content here, e.g., PrimeFaces components -->
                    <!-- add a text field and button to allow adding new tasks. -->
                    <div class="field">
                        <p:outputLabel for="@next">Task</p:outputLabel>
                        <p:inputText id="description"
                                     value="#{example3InputTextDataTableAndCommandButtonView.currentTask.description}"
                                     />
                        <p:message for="description" />
                    </div>
                    <div class="field">
                        <p:outputLabel for="@next">Priority</p:outputLabel>
                        <p:selectOneMenu id="priority"
                                         value="#{example3InputTextDataTableAndCommandButtonView.currentTask.priority}">
                            <f:selectItem itemLabel="-- select priority --" itemValue="" />
                            <f:selectItem itemLabel="Low" itemValue="Low" />
                            <f:selectItem itemLabel="Medium" itemValue="Medium" />
                            <f:selectItem itemLabel="High" itemValue="High" />
                        </p:selectOneMenu>
                        <p:message for="priority" />
                    </div>
                    <p:commandButton value="Add Task"
                                     action="#{example3InputTextDataTableAndCommandButtonView.onSubmitAddTask()}"
                                     update="@form @form:taskTable"
                                     />

                    <!-- Display the list in a <p:dataTable>. -->
                    <p:dataTable id="taskTable"
                                 value="#{example3InputTextDataTableAndCommandButtonView.tasks}"
                                 var="currentTask">
                        <p:column headerText="Description">
                            <h:outputText value="#{currentTask.description}" />
                        </p:column>
                        <p:column headerText="Priority">
                            <h:outputText value="#{currentTask.priority}" />
                        </p:column>
                        <p:column headerText="Done">
                            <p:selectBooleanCheckbox value="#{currentTask.done}">
                                <p:ajax
                                        listener="#{example3InputTextDataTableAndCommandButtonView.onTaskDone(currentTask)}"
                                        update="@form:taskTable @form:completedTaskTable"
                                        process="@this" />
                            </p:selectBooleanCheckbox>
                        </p:column>

                    </p:dataTable>

                    <p:dataTable id="completedTaskTable"
                                 value="#{example3InputTextDataTableAndCommandButtonView.completedTasks}"
                                 var="currentTask">
                        <p:column headerText="Description">
                            <h:outputText value="#{currentTask.description}"
                                style="text-decoration: line-through; color:red;"/>
                        </p:column>
                        <p:column headerText="Priority">
                            <h:outputText value="#{currentTask.priority}" />
                        </p:column>
                        <p:column headerText="Done">
                            <p:selectBooleanCheckbox value="#{currentTask.done}">
                                <p:ajax
                                        listener="#{example3InputTextDataTableAndCommandButtonView.onTaskUndone(currentTask)}"
                                        update="@form:taskTable @form:completedTaskTable"
                                        process="@this" />
                            </p:selectBooleanCheckbox>
                        </p:column>
                        <p:column headerText="Action">

                            <p:commandButton value="Delete"
                                             actionListener="#{example3InputTextDataTableAndCommandButtonView.onRemoveTask(currentTask)}"
                                             immediate="true"
                                             process="@this"
                                             update="@form:completedTaskTable"
                                             styleClass="ui-button-danger mr-2"
                                             icon="pi pi-times">
                                <p:confirm type="popup" header="Confirmation" message="Are you sure you want to delete this record?" icon="pi pi-exclamation-triangle"/>
                            </p:commandButton>

                        </p:column>
                    </p:dataTable>

                    <p:confirmPopup global="true">
                        <p:commandButton value="No" type="button" styleClass="ui-confirm-popup-no ui-button-flat" icon="pi pi-times"/>
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirm-popup-yes" icon="pi pi-check"/>
                    </p:confirmPopup>

                </p:panel>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
