<!-- This is a Faces composition page that extends the layout template -->
<ui:composition
        template="/WEB-INF/faces-templates/layout.xhtml"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:h="jakarta.faces.html"
        xmlns:f="jakarta.faces.core"
        xmlns:p="primefaces"
        xmlns:o="http://omnifaces.org/ui">

    <!-- Page metadata for title, description, and keywords -->
    <ui:param name="title" value="helloWorld"/>

    <!-- Define main content for the page -->
    <ui:define name="maincontent">
        <div class="card">
            <h1 role="heading" aria-level="1">Hello World in JSF</h1>
            <h:form id="helloWorld_form" role="form">
                <p:panel header="Welcome to Hello World in JSF">
                    <!-- Add page-specific content here, e.g., PrimeFaces components -->

                    <h:outputText value="#{hello.message}"/><br/>
                    <h:inputText id="userInput" value="#{hello.userInput}"/>
                    <h:message for="userInput" />
                    <br/>
                    <h:commandButton value="Submit" action="#{hello.submit}"/>

                </p:panel>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
